<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #0d1117;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 24px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 30px;
        }

        a {
            color: #fff;
            text-decoration: none;
            background: #ff7b00;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.4);
        }

        a:hover {
            background: #ffa04c;
            box-shadow: 0 0 20px rgba(255, 160, 76, 0.6);
        }
    </style>
</head>
<body>
    <img src="https://cdn.cybercolin.org/favicon.png" alt="Site Icon">
    <h1>404 - Page Not Found</h1>
    <p>Looks like you wandered into the void.</p>
    <a href="/">Return Home</a>
</body>
</html>
