    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Percent Change Calculator</h1>

    <label>Old Value:
        <input type="number" id="oldVal" step="any" />
    </label>

    <label>New Value:
        <input type="number" id="newVal" step="any" />
    </label>

    <button onclick="calc()">Calculate</button>

    <div id="result"></div>

    <script>
        function doMath(oldVal, newVal) {
            const pc = ((newVal - oldVal) / oldVal) * 100;
            const pcStr = Math.abs(pc).toFixed(2) + "%";

            if (pc > 0) return `Up ${pcStr}`;
            if (pc < 0) return `Down ${pcStr}`;
            return "No change";
        }

        function calc() {
            const oldVal = parseFloat(document.getElementById("oldVal").value);
            const newVal = parseFloat(document.getElementById("newVal").value);

            if (isNaN(oldVal) || isNaN(newVal)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            document.getElementById("result").textContent = doMath(oldVal, newVal);
        }
    </script>
</body>
</html>
